# which is accessible at https://hereon-gems.github.io/pydidas/

name: Github-pages dev documentation

on:
  push:
    branches: [ "master" ]

jobs:
  create_docs:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install sphinx pydata-sphinx-theme myst_parser requests
        python -m pip install .
    - name: Sphinx build
      run: |
        export QT_QPA_PLATFORM=offscreen
        sphinx-build pydidas/docs/src _site
    - name: Set permissions
      run: |
        chmod -c -R +rX "_site/" | while read line; do
          echo "::warning title=Invalid file permissions automatically fixed::$line"
        done
    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v2

    - name: Deploy to GitHub Pages version subdirectory
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        destination_dir: dev
        keep_files: true
