name: Release and Documentation

on:
  push:
    branches: [ "release_branch_for_documentation" ]
    tags:
      - '*'

jobs:
  create_release_and_docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install sphinx pydata-sphinx-theme myst_parser requests
        python -m pip install .
    - name: Extract version
      id: extract_version
      run: |
        export QT_QPA_PLATFORM=offscreen
        $(python -c "from pydidas import __version__; print("VERSION="__version__)") >> $GITHUB_OUTPUT
    - name: Display version
      run: |
        echo "Version: ${{ steps.extract_version.outputs.VERSION }}"
