name: Release and Documentation

on:
  push:
    branches: [ "release_branch_for_documentation" ]
    tags:
      - '*'

jobs:
  create_release_and_docs:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
    - name: Cache virtualenv
      uses: actions/cache@v3
      with:
        key: venv-${{ runner.os }}-${{ steps.setup_python.outputs.python-version}}-${{ hashFiles('requirements.txt') }}
        path: .venv
    - name: Install dependencies
      run: |
        python -m venv .venv
        source .venv/bin/activate
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        echo "$VIRTUAL_ENV/bin" >> $GITHUB_PATH
        echo "VIRTUAL_ENV=$VIRTUAL_ENV" >> $GITHUB_ENV
    - name: Extract version
      id: extract_version
      run: |
        export QT_QPA_PLATFORM=offscreen
        echo "DUMMY=123" >> $GITHUB_OUTPUT
#       {
#         echo $(python -c "from pydidas import VERSION; print(f'VERSION={VERSION}')")
#       } >> "$GITHUB_OUTPUT"
        echo "Extracted version from pydidas." >> $GITHUB_STEP_SUMMARY
    - name: Display version
      run: |
        echo "Dummy: ${{ steps.extract_version.outputs.DUMMY }}"
#        echo "Version: ${{ steps.extract_version.outputs.VERSION }}"
